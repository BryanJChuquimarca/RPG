<ion-header>
  <ion-toolbar>
    <ion-title>Sala de Espera - Mazmorra {{ roomCode }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Jugadores en la sala</ion-card-title>
    </ion-card-header>
    <ion-list>
      @for (user of users; track $index) {
      
      <ion-item>
        <ion-label>
          {{ user }} <span *ngIf="user === lider">(LÃ­der)</span> 
        </ion-label>
        <ion-button *ngIf="isLeader() && user !== lider" (click)="expulsar(user)"> Expulsar</ion-button>
      </ion-item>
      }
    </ion-list>
  </ion-card>

  <ion-button expand="block" color="warning" (click)="startGame()" *ngIf="lider && isLeader() && users.length >= 1">
    Inicar Juego
  </ion-button>

</ion-content>
